global
        log /dev/log    local0
        log /dev/log    local1 notice

# Configure HAProxy to listen on port 80
frontend http_front
   bind *:80
   stats uri /haproxy?stats
   default_backend http_back

# Configure HAProxy to route requests to swarm nodes on port 8080
backend http_back
   balance roundrobin
   server node1 106.14.220.178:8080 check
   server node2 139.224.54.233:8080 check
   server node3 211.83.110.107:8080 check